{% extends 'store/layouts/main.html' %}

{% block content %}

<div class="container">
    <div class="py-3" style="background:#f7bf50;">
        <a class="text-white" href="{% url 'home' %}">Home /</a>
        <a class="text-white" href="{% url 'collections' %}">Collections /</a>        
    </div>
</div>

<div class="container" >
    <div class="row">
        <div class="col-md-12">
            <h1>Collections</h1>
            <br>
            <div class="row">
            {% for items in category  %}
                <div class="col-md-3">
                    <div class="card">
                        <a href="{% url 'collectionsview' items.slug %}">
                            <div class="card-body" style="height: auto;">
                                <div class="category-image" >
                                    <img src=" {{ items.image.url }} " alt="Category image" style="width:100%;" />
                                </div>
                                <h4 style="text-align:center;">  {{items.name}} </h4>
                            </div>
                        </a>
                    </div>
                </div>           
            {% endfor %}
            </div>
        </div>
    </div>
</div>
<br><br>
{% endblock content %}
