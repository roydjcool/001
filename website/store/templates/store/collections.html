{% extends 'store/layouts/main.html' %}

{% block content %}

<div class="container-fluid">
    <div class="py-3 breadcrumb" style="background:#f7bf50;">
        <a class="text-white" href="{% url 'home' %}">Home /</a>
        <a class="text-white" href="{% url 'collections' %}">Collections /</a>        
    </div>
</div>

<div class="container-fluid" >
    <div class="row">
        <div class="col">
            <h1>Collections</h1>
            <br>
            <div class="row">
            {% for items in category  %}
                <div class="col-3">
                    <div class="card">
                        <a href="{% url 'collectionsview' items.slug %}">
                            <div class="card-body">
                                <div class="category-image" >
                                    <img src=" {{ items.image.url }} " alt="Category image"/>
                                </div>
                                <h4>  {{items.name}} </h4>
                            </div>
                        </a>
                    </div>
                </div>           
            {% endfor %}
            </div>
        </div>
    </div>
</div>
<br><br>
{% endblock content %}
